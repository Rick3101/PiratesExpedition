<!DOCTYPE html>
<html>
<head>
    <title>Check Webapp Logs</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        .log-entry {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #ccc;
            border-radius: 4px;
        }
        .log-entry.error, .log-entry.fatal {
            border-left-color: #dc143c;
            background: #fff5f5;
        }
        .log-entry.warn {
            border-left-color: #ff8c00;
            background: #fffaf0;
        }
        .log-entry.info {
            border-left-color: #228b22;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
        }
        .level {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 10px;
            color: white;
        }
        .level.error, .level.fatal { background: #dc143c; }
        .level.warn { background: #ff8c00; }
        .level.info { background: #228b22; }
        .level.debug { background: #4682b4; }
        .context { color: #8b4513; font-weight: bold; }
        .stats {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #654321;
        }
    </style>
</head>
<body>
    <h1>üè¥‚Äç‚ò†Ô∏è Pirates Expedition - Webapp Logs</h1>

    <div class="stats" id="stats">
        <h3>Loading stats...</h3>
    </div>

    <button onclick="loadLogs()">üîÑ Refresh Logs</button>
    <button onclick="clearLogs()">üóëÔ∏è Clear All Logs</button>
    <button onclick="downloadJSON()">üì• Download JSON</button>

    <div id="logs"></div>

    <script type="module">
        import { openDB } from 'https://cdn.jsdelivr.net/npm/idb@7/+esm';

        window.db = null;

        async function initDB() {
            window.db = await openDB('PiratesExpeditionLogs', 1);
        }

        window.loadLogs = async function() {
            if (!window.db) await initDB();

            const logs = await window.db.getAll('logs');
            logs.sort((a, b) => b.timestamp - a.timestamp);

            // Display stats
            const stats = {
                total: logs.length,
                error: logs.filter(l => l.level === 'error' || l.level === 'fatal').length,
                warn: logs.filter(l => l.level === 'warn').length,
                info: logs.filter(l => l.level === 'info').length,
                debug: logs.filter(l => l.level === 'debug').length
            };

            document.getElementById('stats').innerHTML = `
                <h3>üìä Log Statistics</h3>
                <p><strong>Total Logs:</strong> ${stats.total}</p>
                <p><strong>Errors:</strong> ${stats.error} |
                   <strong>Warnings:</strong> ${stats.warn} |
                   <strong>Info:</strong> ${stats.info} |
                   <strong>Debug:</strong> ${stats.debug}</p>
            `;

            // Display logs
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = logs.slice(0, 100).map(log => {
                const date = new Date(log.timestamp);
                const time = date.toLocaleString();
                return `
                    <div class="log-entry ${log.level}">
                        <div class="timestamp">${time}</div>
                        <span class="level ${log.level}">${log.level.toUpperCase()}</span>
                        <span class="context">[${log.context || 'Unknown'}]</span>
                        <span class="message">${log.message}</span>
                        ${log.data ? `<pre style="margin-top: 10px; font-size: 0.9em;">${JSON.stringify(log.data, null, 2)}</pre>` : ''}
                        ${log.stackTrace && (log.level === 'error' || log.level === 'fatal') ?
                            `<details style="margin-top: 10px;">
                                <summary>Stack Trace</summary>
                                <pre style="font-size: 0.8em; overflow-x: auto;">${log.stackTrace}</pre>
                            </details>` : ''}
                    </div>
                `;
            }).join('');

            if (logs.length > 100) {
                logsDiv.innerHTML += `<p style="text-align: center; color: #666;">... and ${logs.length - 100} more logs (showing latest 100)</p>`;
            }
        };

        window.clearLogs = async function() {
            if (!confirm('Are you sure you want to clear all logs?')) return;
            if (!window.db) await initDB();
            await window.db.clear('logs');
            await loadLogs();
        };

        window.downloadJSON = async function() {
            if (!window.db) await initDB();
            const logs = await window.db.getAll('logs');
            const json = JSON.stringify(logs, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pirates-logs-${Date.now()}.json`;
            a.click();
        };

        // Auto-load on page load
        loadLogs();
    </script>
</body>
</html>
