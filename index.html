<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pirate-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#8B4513" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Pirates Expedition" />

    <title>Pirates Expedition Mini App</title>

    <!-- Telegram WebApp script - MUST be loaded first -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Critical Polyfill for Request/Response/Headers API -->
    <!-- This MUST load before any bundled modules to prevent destructuring errors -->
    <script>
      (function() {
        'use strict';

        // Create minimal but functional polyfills for Fetch API
        function RequestPolyfill(input, init) {
          this.url = typeof input === 'string' ? input : (input && input.url) || '';
          this.method = (init && init.method) || 'GET';
          this.headers = (init && init.headers) || {};
          this.body = (init && init.body) || null;
          this.mode = (init && init.mode) || 'cors';
          this.credentials = (init && init.credentials) || 'same-origin';
          this.cache = (init && init.cache) || 'default';
          this.redirect = (init && init.redirect) || 'follow';
          this.referrer = (init && init.referrer) || 'about:client';
          this.integrity = (init && init.integrity) || '';
        }

        function ResponsePolyfill(body, init) {
          this.body = body || null;
          this.status = (init && init.status) || 200;
          this.statusText = (init && init.statusText) || 'OK';
          this.headers = (init && init.headers) || {};
          this.ok = this.status >= 200 && this.status < 300;
          this.redirected = false;
          this.type = 'basic';
          this.url = '';
        }

        // Headers implementation
        function HeadersPolyfill(init) {
          this._headers = {};
          if (init) {
            if (typeof init === 'object') {
              for (var key in init) {
                if (init.hasOwnProperty(key)) {
                  this._headers[key.toLowerCase()] = String(init[key]);
                }
              }
            }
          }
        }

        HeadersPolyfill.prototype.get = function(name) {
          return this._headers[name.toLowerCase()] || null;
        };

        HeadersPolyfill.prototype.set = function(name, value) {
          this._headers[name.toLowerCase()] = String(value);
        };

        HeadersPolyfill.prototype.has = function(name) {
          return this._headers.hasOwnProperty(name.toLowerCase());
        };

        HeadersPolyfill.prototype.delete = function(name) {
          delete this._headers[name.toLowerCase()];
        };

        HeadersPolyfill.prototype.append = function(name, value) {
          var existing = this.get(name);
          if (existing) {
            this.set(name, existing + ', ' + value);
          } else {
            this.set(name, value);
          }
        };

        // Only add polyfills if not already available
        if (typeof window.Request === 'undefined') {
          window.Request = RequestPolyfill;
          console.log('[Polyfill] Request API added');
        }

        if (typeof window.Response === 'undefined') {
          window.Response = ResponsePolyfill;
          console.log('[Polyfill] Response API added');
        }

        if (typeof window.Headers === 'undefined') {
          window.Headers = HeadersPolyfill;
          console.log('[Polyfill] Headers API added');
        }

        // Ensure they exist in all JavaScript contexts
        self.Request = self.Request || window.Request;
        self.Response = self.Response || window.Response;
        self.Headers = self.Headers || window.Headers;

        globalThis.Request = globalThis.Request || window.Request;
        globalThis.Response = globalThis.Response || window.Response;
        globalThis.Headers = globalThis.Headers || window.Headers;

        console.log('[Polyfill] Fetch API availability:', {
          Request: typeof window.Request,
          Response: typeof window.Response,
          Headers: typeof window.Headers,
          fetch: typeof window.fetch
        });
      })();
    </script>

    <!-- Preload fonts for pirate theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Reset and Base Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #root {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background: var(--tg-theme-bg-color, #F5DEB3);
        color: var(--tg-theme-text-color, #8B4513);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }

      /* CSS Variables for Pirate Theme */
      :root {
        --pirate-brown: #8B4513;
        --pirate-gold: #DAA520;
        --pirate-crimson: #DC143C;
        --pirate-green: #228B22;
        --pirate-blue: #4682B4;
        --parchment: #F5DEB3;
        --dark-brown: #654321;
        --light-gold: #F4E4BC;

        /* Telegram theme fallbacks */
        --tg-color-scheme: light;
        --tg-theme-bg-color: #F5DEB3;
        --tg-theme-text-color: #8B4513;
        --tg-theme-hint-color: #999;
        --tg-theme-link-color: #DAA520;
        --tg-theme-button-color: #8B4513;
        --tg-theme-button-text-color: #F5DEB3;
        --tg-theme-secondary-bg-color: #F4E4BC;
      }

      /* Loading animation */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--parchment);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: float 2s ease-in-out infinite;
      }

      .loading-text {
        font-family: 'Pirata One', cursive;
        font-size: 1.5rem;
        color: var(--pirate-brown);
        margin-bottom: 2rem;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--light-gold);
        border-top: 3px solid var(--pirate-gold);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Pirate theme animations */
      @keyframes sparkle {
        0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
        50% { transform: scale(1.1) rotate(180deg); opacity: 0.8; }
      }

      @keyframes sway {
        0%, 100% { transform: rotate(-2deg); }
        50% { transform: rotate(2deg); }
      }

      @keyframes wave {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen -->
      <div class="loading-container" id="loading-screen">
        <div class="loading-logo">â›µ</div>
        <div class="loading-text">Setting Sail...</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
